{% extends 'layout/layout.html' %}

{% block main %}
<div class="container">
  <div class="row">
    <h2>Upcoming Performances</h2>
  </div>
  <div class="row">
    <ul>
      {% for object in object_list %}
        <li><strong>{{ object.title }}</strong> on {{ object.when }}</li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
