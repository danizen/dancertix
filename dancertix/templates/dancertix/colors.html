{% extends 'layout/layout.html' %}

{% block title %}Dancertix | Colors{% endblock %}

{% block main %}
<div class="container">
  <div class="row">
    <div class="card">
      <div class="card-body">
        <ul>
          {% for color in color_names %}
            <li>{{ color }}</li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</div>
{% endblock %}
